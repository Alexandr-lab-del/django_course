{% extends "base.html" %}

{% block content %}
    <h2>Новый пароль</h2>
    <form method="post" action="{% url 'account_reset_password_from_key' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить новый пароль</button>
    </form>
    <p><a href="{% url 'account_login' %}">Войти</a></p>
{% endblock %}
