{% extends "base.html" %}

{% block content %}
    <h2>Сброс пароля</h2>
    <p>Введите свой адрес электронной почты, и мы отправим вам инструкции по сбросу пароля.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    <p><a href="{% url 'account_login' %}">Войти</a></p>
{% endblock %}
